            <h1>Co to Pierogi?</h1>
            <p>Pierogi (l. mn. od pieróg, pierog) są uważane za pracochłonną potrawę mączną. Są to kawałki cienko rozwałkowanego ciasta makaronowego z farszem słonym lub słodkim, uformowane na kształt trójkąta lub półkola i ugotowane w wodzie (pierogi gotowane) lub rzadziej upieczone (pierogi pieczone) czy usmażone.<br>

                Według Polaków i cudzoziemców pierogi są uznawane za tradycyjną potrawę staropolskiej i współczesnej kuchni polskiej, chociaż ich ojczyzną są Chiny. Maleńkie pierożki nazywa się w języku polskim uszkami.<br>

                Pierogi mogą być bardzo różnej wielkości: od maleńkich uszek i kołdunków mieszczących się w całości w ustach, poprzez małe i średnie o długości 5 do 10 cm, duże 15-centymetrowe ważące 150–200 gramów jeden (np. pierogi „Szlachcice”), aż po olbrzymi pojedynczy pieróg o masie ponad 1 kg (np. pieróg biłgorajski w wersji ze skórką). Ich cechą wspólną jest farsz otoczony płatem ciasta. Przepisy na pierogi pieczone (np. soczewiaki sejneńskie) czy pierogi smażone na głębokim oleju (np. pierogi wigierskie) są rzadziej spotykane niż przepisy na pierogi gotowane.</p>
